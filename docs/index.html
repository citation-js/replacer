<!DOCTYPE html>
<html>
  <head>
    <title>Citation.js Replacer</title>
    
    <meta name="description" content="Simple HTML API for Citation.js" />
    <meta charset="utf-8" />
    
    <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&subset=latin,greek,latin-ext' rel='stylesheet' type='text/css'>
    <style>html{font-family:'Roboto';color:rgba(0,0,0,.87);}body{max-width:750px;margin: 0 auto}pre{overflow-x:auto;}</style>
    
    <script src="src/replacer.citation.js"></script>
  </head>
  <body>
    <h1>Citation.js Replacer</h1>
    
    <p><a href="https://github.com/larsgw/citation.js-replacer">GitHub</a></p>
    
    <h2>Example</h2>
    
    <div class="citation-js cite" data-input="Q21972834" data-output-style="citation-apa">The Wikidata ID Q21972834</div>
    
    <h3>Code</h3>
    <pre><code>&lt;script src="src/replacer.citation.js"&gt;&lt;/script&gt;

&lt;div class="citation-js cite" data-input="Q21972834" data-output-style="citation-apa"&gt;The Wikidata ID Q21972834&lt;/div&gt;</code></pre>
  </body>
</html>
