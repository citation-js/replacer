<!DOCTYPE html>
<html>
  <head>
    <title>Citation.js Replacer</title>

    <meta name="description" content="Simple HTML API for Citation.js" />
    <meta charset="utf-8" />

    <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&subset=latin,greek,latin-ext' rel='stylesheet' type='text/css'>
    <style>html{font-family:'Roboto';color:rgba(0,0,0,.87);}body{max-width:750px;margin: 0 auto}pre{overflow-x:auto;}</style>
  <body>
  </head>
    <h1>Citation.js Replacer</h1>

    <p><a href="https://github.com/citation-js/replacer">GitHub</a></p>

    <div id="html">
      <h2>Example</h2>

      <div class="citation-js" data-input="Q21972834" data-output-style="citation-apa">The Wikidata ID Q21972834</div>

      <script src="src/replacer.citation.js"></script>
    </div>

    <h3>Code</h3>
    <pre><code id="code"></code></pre>

    <script>
      document.getElementById('code').textContent = document.getElementById('html').innerHTML
    </script>
  </body>
</html>
